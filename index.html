<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">

    <title>Rocketshoes</title>
</head>

<body>
    <header>
        <img src="assets/images/logo.svg" class="header__logo" alt="Rocketshoes logo">

        <nav>
            <ul>
                <li>Homem</li>
                <li>Mulher</li>
                <li>Criança</li>
                <li>Customizar</li>
            </ul>
        </nav>

        <div class="header__input--container">
            <img src="assets/images/icon-search.svg" class="input__search" alt="Search">
            <input type="search" name="search" id="search" placeholder="Pesquisar">
        </div>

        <img src="assets/images/icon-bag.svg" class="header__bag" alt="Bag">
    </header>

    <main>
        <div id="main__sections--container">
            <section id="intro__section">
                <h1>Tênis Esportivo Para Corrida Top</h1>
                <p>Este tênis tem o intuito de te deixar ainda mais fitness, focado e musculoso.</p>
                <span class="intro__price">R$1.000,00</span>
                <span class="intro__button">Comprar</span>
            </section>

            <section id="pictures__section">
                <img src="assets/images/tenis-1-ampliado.png" class="big__shoes" alt="Tênis">

                <div class="pictures__container">
                    <img src="assets/images/tenis-1-galeria.png" class="shoes__pictures" alt="Tênis">
                    <img src="assets/images/tenis-2-galeria.png" class="shoes__pictures" alt="Tênis">
                    <img src="assets/images/tenis-3-galeria.png" class="shoes__pictures" alt="Tênis">
                </div>
            </section>
        </div>
    </main>

    <footer>
        <img src="assets/images/img-video.png" class="footer__video" alt="Vídeo">

        <ul class="footer__list">
            <li>Facebook</li>
            <li>Instagram</li>
            <li>Youtube</li>
            <li>Twitter</li>
        </ul>

        <div class="footer__button">
            <span>Explore mais</span>
            <img src="assets/images/icon-arrow.svg" alt="Arrow">
        </div>
    </footer>
</body>
</html>
