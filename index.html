<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Rocketshoes</title>
</head>

<body class="font-roboto box-border">
    <header class="flex items-center justify-between bg-background p-2">
        <img src="src/images/logo.svg" class="h-6" alt="Rocketshoes logo">

        <nav class="hidden">
            <ul>
                <li>Homem</li>
                <li>Mulher</li>
                <li>Criança</li>
                <li>Customizar</li>
            </ul>
        </nav>

        <div id="header__input--container" class="flex relative">
            <img src="src/images/icon-search.svg" class="absolute left-2 h-4 top-1" alt="search">
            <input type="search" name="search" id="search" class="placeholder:text-center placeholder:text-sm" placeholder="Pesquisar">
        </div>

        <img src="src/images/icon-bag.svg" class="h-6" alt="Bag">
    </header>

    <main>
        <section id="section__intro" class=" bg-background flex flex-col items-center gap-y-2 pt-12">
            <h1 class="text-center text-3xl font-semibold mb-0">Tênis Esportivo Para Corrida Top</h1>
            <p class="text-textDescription text-center text-xs w-3/4 mb-2">Esse tênis tem o intuito de te deixar ainda mais fitness, focado e musculoso.</p>
            <span class="block font-semibold text-lg">R$1.000,00</span>
            <span class="bg-button text-white font-medium uppercase rounded text-center py-3 w-40">Comprar</span>
        </section>
    </main>
    
</body>
</html>
